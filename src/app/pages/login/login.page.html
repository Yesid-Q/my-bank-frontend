<ion-content scroll-y="false">
  <ion-grid class="h-100">
    <ion-row class="h-100 ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-sm="9" size-md="6" size-lg="5" size-xl="4">
        <app-bank-card title="TITLES.LOG_IN">
          <form [formGroup]="loginForm">
            <ion-row>
              <ion-col size="12">
                <ion-label color="primary">
                  {{ 'FIELDS.DOCUMENT' | translate }}
                </ion-label>
                <ion-input inputmode="numeric" formControlName="username"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label color="primary">
                  {{ 'FIELDS.PASSWORD' | translate }}
                </ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button color="primary" expand="block" type="submit">
                  <ng-container *ngIf="loading; then thenLoading; else elseLoading"></ng-container>
                  <ng-template #thenLoading>
                    {{ 'FIELDS.LOADING' | translate }}
                  </ng-template>
                  <ng-template #elseLoading>
                    {{ 'FIELDS.LOG_IN' | translate }}
                  </ng-template>
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
          <ion-row>
            <ion-col size="12">
              <ion-button routerLink="/register" fill="clear" expand="block">
                {{ 'FIELDS.SIGN_UP' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>
        </app-bank-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
