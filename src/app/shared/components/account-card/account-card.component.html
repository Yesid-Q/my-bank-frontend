<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="6" class="ellipsis-text">
        {{ bank | titlecase }}
      </ion-col>
      <ion-col size="6" class="ion-text-end ellipsis-text">
        # {{ numberAccount }}
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content>
    <ion-row class="ion-justify-content-between">
      <ion-col size="8">
        <ion-card-subtitle>
          {{ amount | currency }}
        </ion-card-subtitle>
      </ion-col>
      <ion-col size="4" class="ion-text-end ellipsis-text">
        {{ typeAccount | titlecase }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-title>
          {{ alias | titlecase }}
        </ion-card-title>
      </ion-col>
    </ion-row>
  </ion-card-content>

  <ion-footer class="ion-no-border">
    <ion-row class="ion-justify-content-end">
      <ion-button shape="round" color="warning" [disabled]="disabled" (click)="emitSendButton.emit(id)">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="primary" [disabled]="disabled" (click)="emitListButton.emit(id)">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="success" [disabled]="disabled" (click)="emitEditButton.emit(id)">
        <ion-icon color="light" name="settings"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-footer>
</ion-card>
